<div fxLayoutAlign="space-around">
    <button mat-icon-button color="accent" (click)="decreaseProgress()">
        <mat-icon>remove_circle_outline</mat-icon>
    </button>

    <button mat-button color="warn" (click)="setProgress(0)">
        {{ progress }}
    </button>

    <button mat-icon-button color="accent" (click)="increaseProgress()">
        <mat-icon>add_circle_outline</mat-icon>
    </button>
</div>
