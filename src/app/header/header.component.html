<mat-toolbar color="accent" fxLayoutAlign="space-between">
  <div fxLayoutAlign="space-around center">
    <button mat-icon-button type="button" [matMenuTriggerFor]="navi">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #navi="matMenu">
      <button mat-menu-item routerLink="/scenarios">
        <mat-icon>list</mat-icon>
        Scenarios
      </button>

      <button mat-menu-item routerLink="/cards">
        <mat-icon>content_copy</mat-icon>
        Cards
      </button>

      <button mat-menu-item routerLink="/packs">
        <mat-icon>redeem</mat-icon>
        Packs
      </button>

      <button mat-menu-item routerLink="/keywords">
        <mat-icon>menu_book</mat-icon>
        Keywords
      </button>
    </mat-menu>

    <button mat-button type="button" routerLink="/">
      Lord of the rings - The card game
    </button>
  </div>

  <div fxLayoutAlign="space-around center">
    <div [ngStyle]="{ 'width': '140px' }" fxLayoutAlign="center">
      <button mat-icon-button (click)="decreaseThreat('first')">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>

      <button mat-button
              [matTooltip]="'Threat Tracker'"
              [color]="firstPlayerThreat <= 49 ? 'accent' : 'warn'"
              (click)="setThreat('first', 28)">
        {{ firstPlayerThreat }}
      </button>

      <button mat-icon-button (click)="increaseThreat('first')">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>

    <div [ngStyle]="{ 'width': '100px' }" fxLayoutAlign="center">
      <button mat-icon-button
              *ngIf="playerCount === 1"
              (click)="playerCount = 2">
        <mat-icon color="accent">person_add</mat-icon>
      </button>

      <button mat-icon-button
              *ngIf="playerCount === 2"
              (click)="playerCount = 1">
        <mat-icon color="accent">person_remove</mat-icon>
      </button>
    </div>

    <div [ngStyle]="{ 'width': '140px' }" fxLayoutAlign="center">
      <ng-container *ngIf="playerCount >= 2">
        <button mat-icon-button (click)="decreaseThreat('second')">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>

        <button mat-button
                [matTooltip]="'Threat Tracker'"
                [color]="secondPlayerThreat <= 49 ? 'accent' : 'warn'"
                (click)="setThreat('second', 28)">
          {{ secondPlayerThreat }}
        </button>

        <button mat-icon-button (click)="increaseThreat('second')">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </ng-container>
    </div>
  </div>

  <div fxLayoutAlign="space-around center">
    <button mat-button (click)="onOpenLink('https://www.youtube.com/watch?list=PLC3E0FF573F545F56&v=iMyPOFf7Vy4&feature=emb_title&ab_channel=FantasyFlightGames')">
      <mat-icon>play_circle_outline</mat-icon>
      Tutorial
    </button>

    <button mat-button (click)="onOpenLink('https://images-cdn.fantasyflightgames.com/ffg_content/lotr-lcg/LOTR%20Rules.pdf')">
      <mat-icon>description</mat-icon>
      Rules of play
    </button>
  </div>
</mat-toolbar>
