<div class="container" fxLayout="column" fxLayout.gt-sm="row wrap" fxLayoutGap="15px grid">
  <div fxFlex="50" *ngFor="let cycle of missions;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ cycle.title }}</mat-card-title>
        <mat-card-subtitle>Cycle {{ cycle.id }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content fxLayoutAlign="space-between">
        <div>
          <div *ngFor="let mission of cycle.missions;">
            <button mat-button [routerLink]="'/mission/' + cycle.id + '/' + mission.id" [disabled]="!mission.title">{{ mission.title ? mission.title : 'not available' }}</button>
            <mat-icon *ngFor="let i of [].constructor(mission.difficult)">start</mat-icon>
          </div>
        </div>

        <img [src]="'../../assets/img/thumbnail/' + cycle.id + '.png'" alt="" height="200" />
      </mat-card-content>
    </mat-card>
  </div>
</div>
