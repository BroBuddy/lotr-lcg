<div class="container" fxLayout="column" fxLayout.gt-sm="row wrap" fxLayoutGap="15px grid">
    <div fxFlex="100">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Packs</mat-card-title>
                <mat-card-subtitle>Pack size: {{ packsSize }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <table mat-table [dataSource]="packs" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> #{{ element.id }} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                        <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
                    </ng-container>

                    <ng-container matColumnDef="available">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
                        <td mat-cell *matCellDef="let element"> {{ element.available | date }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[12, 24, 36]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
